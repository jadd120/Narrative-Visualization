<!doctype html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>

<html lang="en">
<head>
 


</head>

<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="js/scripts.js"></script>
 

  <script> 
   var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

   var valueline = d3.line()
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.HumanDevelopmentIndex); });

    var valueline2 = d3.line()
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.HumanDevelopmentIndex); });

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

          // Get the data
d3.csv("data.csv").get(function(error, data) {
  

  // format the data
  data.forEach(function(d) {
      d.Year = +d.Year;
      d.HumanDevelopmentIndex = +d.HumanDevelopmentIndex;
      d.GDPPerCapita = +d.GDPPerCapita;
      d.TotalPopulation = +d.TotalPopulation;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.Year; }));
  y.domain([0, d3.max(data, function(d) {
	  return d.HumanDevelopmentIndex; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "blue")
      .attr("d", valueline);

  // Add the valueline2 path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "red")
      .attr("d", valueline2);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});
</script>
</body>
</html>
